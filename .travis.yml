os: osx
osx_image: xcode10.1
language: objective-c

cache:
  bundler: true
  directories:
    - Carthage
    - .build
    - /home/travis/.rvm/

stages:
  - "Prepare Cache"
  - "Test"
  - name: "PR Checks"
    if: env(TRAVIS_PULL_REQUEST) != false
  - name: "Deploy"
    if: branch = master AND tag IS present

jobs:
  include:
    - stage: "Prepare Cache"
      script:
        - npm install -g danger
        - swift build
    - stage: "Test"
      name: "Unit tests"
      script:
        - swift test
    - stage: "PR Checks"
      name: "pod lib lint"
      script: bundle exec pod lib lint
    - stage: "PR Checks"
      name: "Danger"
      script:
        - npm install -g danger
        - swift run danger-swift ci
    - stage: "Deploy"
      name: "GitHub Release"
      script: skip
      before_deploy:
        - carthage build --archive --cache-builds --platform iOS
      deploy:
        provider: releases
        prerelease: true
        api_key: $GITHUB_TOKEN
        file: Shepherd.framework.zip
        skip_cleanup: true
    - stage: "Deploy"
      name: "CocoaPods release"
      script: skip
      deploy:
        provider: script
        script: pod trunk push
