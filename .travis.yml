os: osx
osx_image: xcode10.1
language: swift

cache:
  bundler: true
  directories:
    - Carthage
    - /home/travis/.rvm/

jobs:
  include:
    - stage: prepare cache
      script: bundle install --deployment
    - stage: test
      script:
        - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bundle exec fastlane perform_pr_checks; fi
        - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bundle exec fastlane test; fi
    - stage: GitHub Release
      script: skip
      before_deploy:
        - carthage build --archive --cache-builds --platform iOS
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: Shepherd.framework.zip
        skip_cleanup: true
        on:
          repo: JosephDuffy/shepherd
          tags: true
    - stage: CocoaPods Release
      script: skip
      deploy:
        provider: script
        script: pod trunk push
        on:
          repo: JosephDuffy/shepherd
          tags: true
